<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Document</title>
<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

  <div id="app">
    请输入温度 <input type="text" class="ipt" v-model="temperature">
    <p>今天的温度：{{temperature}}°c</p>
    <p>建议：{{clothes}}</p>
    <p>
      <button @click="increase">增加温度</button>
      <button @click="reduce">减少温度</button>
    </p>
  </div>
<script src="../js/vue.js"></script>

<script>

var vm = new Vue({
  el: '#app',
  data:{
    temperature: 20,
    clothes: "长袖"
  },
  methods: {
    increase: function(){
      this.temperature += 5
    },
    reduce: function(){
      this.temperature -= 5
    }
  },
  watch:{
//    temperature: function(newValue, oldValue){
//      if(newValue > 30){
//        this.clothes = "短袖"
//      }else if( newValue < 0 ){
//        this.clothes = "棉袄"
//      }else{
//        this.clothes = "长袖"
//      }
//    }
  }
})
//外部监听方式
vm.$watch("temperature",function(newValue, oldValue){
  if(newValue > 30){
    this.clothes = "短袖"
  }else if( newValue < 0 ){
    this.clothes = "棉袄"
  }else{
    this.clothes = "长袖"
  }
})



</script>
</body>
</html>
