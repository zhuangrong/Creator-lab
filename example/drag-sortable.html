      drag:function(event){

        domId = $(dom).attr("id")
        $clonedom = $(dom).clone(true)

      drop:function(event){

      /*

      dragItem:function(event){
        var newNum = this.peopledata.length + 1
        var ele = $(event.target)
        dom = $("<div class='drag-div' id=" + newNum + "><div class='select-project-item'><label class='drag-people-label'>6</label></div></div>")

      },
      dragendItem:function(){
        $clonedom.remove()
        this.peopledata.splice(overId, 0, {"name": "6"}) 
        
      },

        //拖动经过时，添加拖动对象
        var ele = $(event.target).closest(".drag-div")
        overId = ele.attr("id")
        $(dom).hide()
       
        if(cloneId < overId){
          ele.after($clonedom[0])
          cloneId++
        }else{
          ele.before($clonedom[0])
          cloneId--
        }
       
        //拖动经过时，设置拖动对象的样式
        $clonedom.css({"border":"1px dashed #5bc0de","opacity":"0.5"});
        console.log("cloneId=" + cloneId + " &overId=" + overId + " &domId=" + domId)
      },
      
      handleDragend:function(event){
        //拖动结束时，设置拖动对象的样式
        var ele = $(event.target).closest(".drag-div")
        ele.css({"border":"1px solid #5bc0de", "opacity":"1"});
        
        $clonedom.remove()
        $(dom).show()
        
        this.peopledata.splice(overId, 0, this.peopledata.splice(domId, 1)[0])
