<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Document</title>
<script src="../js/jquery-3.2.1.min.js"></script>
<style>
.Alert__close {
  font-weight: bold;
  cursor: pointer;
}
.Alert--Success {
  color: green;
}
.Alert--Warning {
  color: #aa0;
}
.Alert--Error {
  color: red;
}
</style>
</head>
<body>
<div id="app">
  <children>
    <span>12345</span>
    <!--上面这行不会显示-->
  </children>
</div>
</body>
<script src="../js/vue.js"></script>
<script> 
var vm = new Vue({ 
  el: '#app', 
  components: { 
    children: { //这个无返回值，不会继续派发 
      template: "<button><slot></slot>为了明确作用范围，所以使用button标签</button>"
    } 
  } 
}); 
</script>
</html>
