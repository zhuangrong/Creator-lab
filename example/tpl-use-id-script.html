<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Document</title>
<script src="../js/jquery-3.2.1.min.js"></script>
<style type="text/css">
  .box{
    color: #00f;
  }
</style>
</head>
<body>

  <div id="app">
    <h3>用template或script标签 外部定义html组件</h3>
    <child></child>
    <child2></child2>
  </div>
  <!--用script标签 外部定义html组件-->
  <script type="text/html" id="tpl-a">
    <div class="box">我是html组件</div>
  </script>
  
  <!--用template标签 外部定义html组件-->
  <template id="tpl-b">
    <div class="box">我是html组件2</div>
  </template>
  
<script src="../js/vue.js"></script>

<script>

var vm = new Vue({
  el: '#app',
  components: {
    child: {
      template: "#tpl-a",
    },
    child2: {
      template: "#tpl-b",
    }
  }
})
</script>
</body>
</html>
